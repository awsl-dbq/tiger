version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- get_started:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- explain_sql:
    use_entities: true
- show_databases:
    use_entities: true
- show_tables:
    use_entities: true
- show_status:
    use_entities: true
- show_processlist:
    use_entities: true
- run_sql:
    use_entities: true
entities:
- sql
slots:
  sql:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you? Welcome to Tiger.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_do_explain:
  - text: 'i do explain for you ${sql}'
  utter_show_databases:
  - text: I run show databases for you
  utter_get_started:
  - text: Hi,Tiger.
actions:
- action_show_databases
- action_show_tables
- action_show_status
- action_show_processlist
- action_do_explain
- action_run_sql
forms: {}
e2e_actions: []
